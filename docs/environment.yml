name: objectives
channels:
  - defaults
  - anaconda
  - rdkit
dependencies:
  - python=3.7.7
  - pip
  - progressbar2
  - rdkit
  - sphinx
  - flake8
  - pytest
  - pytest-cov
  - coveralls
  - pip:
    - rstcheck
    - torch == 1.4.0 -f https://download.pytorch.org/whl/torch_stable.html
    - torchvision == 0.5.0 -f https://download.pytorch.org/whl/torch_stable.html
    - torch-scatter == latest+cu101 -f https://pytorch-geometric.com/whl/torch-1.4.0.html
    - torch-sparse == latest+cu101 -f https://pytorch-geometric.com/whl/torch-1.4.0.html
    - torch-cluster == latest+cu101 -f https://pytorch-geometric.com/whl/torch-1.4.0.html 
    - torch-spline-conv == latest+cu101 -f https://pytorch-geometric.com/whl/torch-1.4.0.html
    - torch-geometric
prefix: C:\tools\Anaconda3\envs\objectives
